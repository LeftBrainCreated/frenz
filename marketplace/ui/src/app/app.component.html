<div class="main">
  <button id="newAsset" (click)="openMintModal()">Mint New Asset</button>
  <button id="newAsset" class="close" (click)="closeMintModal()">Mint New Asset</button>
  
  <app-login-view [hidden]="!blockerVisible" [targetChainId]="targetChainId" [mobileView]="mobileView"></app-login-view>
  
  <app-header-bar [targetChainId]="targetChainId" [mobileView]="mobileView"></app-header-bar>
  
  <div class="modal-container" [class.open]="mintModalVisible" [class.close]="modalClosing">
    <app-modal-mint-asset></app-modal-mint-asset>
  </div>
  
  <app-babylon id="app-babylon" [isMobile]="mobileView"></app-babylon>

  <toastr></toastr>  
</div>
