<div class="outer">
  <div class="top">
    <a href="{{collection.link}}">
        <div class="main">
            <span>Created by</span>
            <app-pfp [name]="collection.creatorName" [imagePath]="collection.pfpImagePath"></app-pfp>
            <img src="{{collection.bannerImgPath}}">
            <span class="title">{{collection.collectionName}}</span>
        </div>
    </a>
  </div>
  <div class="below">
    <a href="{{collection.link}}">
        <div class="main">
            <span>Created by</span>
            <app-pfp [name]="collection.creatorName" [imagePath]="collection.pfpImagePath"></app-pfp>
            <img src="{{collection.bannerImgPath}}">
            <span class="title">{{collection.collectionName}}</span>
        </div>
    </a>
  </div>
</div>
